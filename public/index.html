<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styling/index.css">
    <title>Homework Scheduler</title>
    </style>
  </head>
  <body onload="load()">
    <h2 id="schedule">New Schedule</h3>
    <div class="error" id="error">Error Text Here</div>
    <label for="title" autocomplete="off">Assignment Title: </label>
    <input id="title" type="text" maxlength="20">
    <br>
    <br>
    <label for="length">Estimated Length: </label>
    <input id="length" type="number">
    <br>
    <br>
    <label>Length In: </label>
    <input type="checkbox" id="lengthInMins" class='length' onchange="cbClick(this)">
    <label for="lengthInMins">Minutes</label>
    <input type="checkbox" id="lengthInHrs" class='length' onchange="cbClick(this)" checked>
    <label for="lengthInHrs">Hours</label>
    <br>
    <br>
    <input type="checkbox" id="includeDay">
    <label for="includeDay">Include Today</label>
    <br>
    <br>
    <label for="deadline">Deadline: </label>
    <input type="date" id="deadline">
    <br>
    <br>
    <button onclick="submit()">Submit</button>
    <br>
    <br>

    <div id="assignments">
      <h2>Current Assignments</h2>
    </div>
    <script src="./scripts/index.js"></script>
    <script>
    </script>
  </body>
</html>
